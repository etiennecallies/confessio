# https://citizix.com/how-to-use-ansible-to-install-and-configure-postgres-14-on-ubuntu-20-04/

- name: Update apt repo and cache on Ubuntu box
  apt:
    update_cache: yes
    force_apt_get: yes
  become: true

- name: Upgrade all packages on servers
  apt:
    upgrade: dist
    force_apt_get: yes
  become: true

- name: Install required packages
  apt:
    name:
      - wget
      - python3-psycopg2
      - python3-pip
      - python3-venv
      - acl
      - git
      - nginx
      - libpq-dev
    state: latest
  become: true

- name: copy .inputrc
  template: src=.inputrc dest=~

- name: copy .tmux.conf
  template: src=.tmux.conf dest=~
  notify:
    - reload tmux

- name: Authorize additional_pub_key1
  authorized_key:
    user: "{{ deployer_user }}"
    state: present
    key: "{{ additional_pub_key1 }}"

- name: Add fr-FR locale
  community.general.locale_gen:
    name: fr_FR.UTF-8
    state: present
  become: true