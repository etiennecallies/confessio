{% for colored_piece in colored_pieces %}
    <div class="row mb-2">
        <div class="col-md-5 {{ colored_piece.color }}">
            {{ colored_piece.text|safe }}
            <input type="hidden" name="sentence-uuid-{{ colored_piece.id }}"
                       value="{{ colored_piece.sentence_uuid }}">
        </div>
        <div class="col-md-3 text-end text-md-center">
            <i class="{{ colored_piece.source_icon }}"></i>
            {% for temporal, temporal_color in temporal_colors.items %}
                <input type="radio" class="btn-check"
                       id="{{ temporal.value }}-{{ colored_piece.id }}"
                       name="temporal-{{ colored_piece.id }}"
                       value="{{ temporal.value }}"
                    {% if colored_piece.temporal == temporal %}checked{% endif %}
                    autocomplete="off">
                <label class="btn btn-fixed-outline-{{ temporal_color }}"
                       for="{{ temporal.value }}-{{ colored_piece.id }}">{{ temporal.value }}</label>
            {% endfor %}
        </div>
        <div class="col-md-4 text-end text-md-center">
            {% for event_mention, event_mention_color in event_mention_colors.items %}
                <input type="radio" class="btn-check"
                       id="{{ event_mention.value }}-{{ colored_piece.id }}"
                       name="event-mention-{{ colored_piece.id }}"
                       value="{{ event_mention.value }}"
                    {% if colored_piece.event_mention == event_mention %}checked{% endif %}
                    autocomplete="off">
                <label class="btn btn-fixed-outline-{{ event_mention_color }}"
                       for="{{ event_mention.value }}-{{ colored_piece.id }}">{{ event_mention.value }}</label>
            {% endfor %}
        </div>
    </div>
{% endfor %}
